<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWST Memory Game</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1 class="game-level">JWST MEMORY GAME</h1>
    </header>
    <main class="main level-main">
        <div class="score">
            <ul>
                <li>
                    Level 1
                </li>
                <li>
                    Time:
                </li>
                <li>
                    Attempts:
                </li>
            </ul>
            
            <p class="line">_____________________________________________________________________________________________________________</p>
        </div>

        <div class="cards">
            <ul class="up-cards">
                <li>
                    <img src="img/cardsBackground.png" alt="">
                </li>
                <li>
                    <img src="img/cardsBackground.png" alt="">
                </li>
                <li>
                    <img src="img/cardsBackground.png" alt="">
                </li>
            </ul>
            <ul class="down-cards">
                <li>
                    <img src="img/cardsBackground.png" alt="">
                </li>
                <li>
                    <img src="img/cardsBackground.png" alt="">
                </li>
                <li>
                    <img src="img/cardsBackground.png" alt="">
                </li>
            </ul>
        </div>
        
        
    </main>
</body>
</html>
